<mat-toolbar color="primary">
  <button mat-icon-button (click)="onToggleSidebar()" aria-label="Toggle sidebar">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="spacer"></span>

  <div class="header-actions">
    <span class="user-email" *ngIf="authService.user() as user">
      {{ user.name }}
    </span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="User menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item disabled>
        <span *ngIf="authService.user() as user">{{ user.email }}</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item routerLink="/users">
        <mat-icon>people</mat-icon>
        <span>Users</span>
      </button>
      <button mat-menu-item routerLink="/settings">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="onLogout()" color="warn">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
