<div class="users-container">
  <div class="users-header">
    <h1>Users</h1>
    <a mat-raised-button color="primary" routerLink="../create">
      <mat-icon>add</mat-icon>
      New User
    </a>
  </div>

  @if (isLoading()) {
    <app-loading-spinner></app-loading-spinner>
  } @else if (error()) {
    <mat-card class="error-card">
      <mat-card-content>
        <p>{{ error() }}</p>
      </mat-card-content>
    </mat-card>
  } @else {
    <mat-card>
      <table mat-table [dataSource]="users()" class="users-table">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell>Role</th>
          <td mat-cell *matCellDef="let element">{{ element.role }}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell>Status</th>
          <td mat-cell *matCellDef="let element">
            <span class="status-badge" [class]="'status-' + element.status">
              {{ element.status }}
            </span>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              [routerLink]="[element.id]"
              matTooltip="Edit"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="onDelete(element.id, element.name)"
              matTooltip="Delete"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [length]="total()"
        [pageSize]="pageSize()"
        [pageSizeOptions]="[5, 10, 25]"
        (page)="onPageChange($event)"
      ></mat-paginator>
    </mat-card>
  }
</div>
